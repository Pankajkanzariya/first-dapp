<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnWeb3 First dApp</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width:20%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;

        }

        button {
            width: 100%;
            margin: 10px 0px 5px 0px;

        }
    </style>
</head>
<body>
    <script>
        var getMood
        var setMood
    </script>
    <script type="module">
        import {
            createWalletClient,
            custom,
            getContract
        } from "https://esm.sh/viem";
        import {sepolia} from "https://esm.sh/viem/chains";

        const walletClient = createWalletClient({
            chain: sepolia,
            transport: custom(window.ethereum),
        });
        const account = await walletClient.requestAddresses();

        const [address] = account;

        const MoodContractAddress =  "0xd9145CCE52D386f254917e481eB44e9943F39138";
        const MoodContractABI = [
                                    {
                                        "inputs": [],
                                        "name": "getMood",
                                        "outputs": [
                                            {
                                                "internalType": "string",
                                                "name": "",
                                                "type": "string"
                                            }
                                        ],
                                        "stateMutability": "view",
                                        "type": "function"
                                    },
                                    {
                                        "inputs": [
                                            {
                                                "internalType": "string",
                                                "name": "_mood",
                                                "type": "string"
                                            }
                                        ],
                                        "name": "setMood",
                                        "outputs": [],
                                        "stateMutability": "nonpayable",
                                        "type": "function"
                                    }
                                ]
        const MoodContractInstance = getContract({
            address: MoodContractAddress,
            abi: MoodContractABI,
            client: walletClient,
        });

        getMood = async function() {
            const mood = await MoodContractInstance.read.getMood();
            document.getElementById("showmood").innerText = 'your mood: ${mood}';
            
        }

        setMood = async function() {
            const mood = document.getElementById("mood").value;
            await MoodContractInstance.write.setMood([mood],{
                account: address
            })
            
        }

    </script>
    <div>
        <h1>This is my first Dapp</h1>
        <p>Here we can set or get mood</p>
        <label for="mood">Mood:</label> <br>
        <input type="text" id="mood" placeholder="Enter your mood">
        <button onclick="getMood()">Get Mood</button>
        <button onclick="setMood()">Set Mood</button>
        <p id="showmood"></p>
    </div>
</body>
</html>
